<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="icon" type="image/x-icon"
        href="https://img.freepik.com/free-psd/3d-icon-weather-conditions-with-sun_23-2150108735.jpg?w=740&t=st=1697081765~exp=1697082365~hmac=4b16836ac920f743a137147f864e56831842a3cbeabc86b2a65c2d25178ccdd6">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">
            <p>PREVISÃO DO TEMPO</p>
        </div>
        <div class="caixa-maior">
            <input class="input-cidade" type="text" name="" id="cidade" placeholder="Ditige o nome da cidade"
                list="cidade">
            <datalist id="cidade">
                <option value="São Paulo"></option>
            </datalist>
            <button class="botao-busca" onclick="cliqueiNoBotao()">
                <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca">
            </button>
        </div>
        <div class="caixa-media">
            <h2 class="cidade"></h2>
            <div class="temperaturas">
                <div class="tempMinimo">
                    <h3 class="title-min"></h3>
                    <p class="p-min"></p>
                </div>
                <div class="tempAtual">
                    <h3 class="title-atual"></h3>
                    <p class="p-temp"></p>
                </div>
                <div class="tempMaximo">
                    <h3 class="title-max"></h3>
                    <p class="p-max"></p>
                </div>

            </div>


            <div class="caixa-menor">
                <img class="img-previsao">
                <p class="texto-previsao"></p>
            </div>
            <div class="wind">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <p class="umidade"></p>
                </div>
                <div class="windSpeed">
                    <i class="fa-solid fa-wind"></i>
                    <p id="windSpeed" class="p-wind"></p>
                </div>
            </div>

        </div>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8df0494426.js" crossorigin="anonymous"></script>
</body>

</html>
